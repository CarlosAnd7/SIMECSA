<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Iniciar Sesión</title>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/loginStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/checkLogin.js"></script>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last"
              >
                <div class="text w-100">
                  <h2>¿No tienes cuenta aún?</h2>
                  <a
                    href="./registro.html"
                    class="btn btn-white btn-outline-warning"
                    >Registrate Aquí</a
                  >
                </div>
              </div>
              <div class="container-md">
                <div class="d-flex text-center">
                  <div class="w-100">
                    <h3 class="mb-4">Acceder</h3>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="coreo">Correo</label>
                  <input
                    type="text"
                    class="form-control"
                    name="correo"
                    id="correo"
                    placeholder="usuario@ejemplo.com"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    name="pass"
                    id="password"
                    placeholder="Escribe aqui tu contraseña"
                    required
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-secondary submit px-3"
                    id="submitButton"
                    onclick="login()"
                  >
                    Ingresar
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="text-left">
                    <label class="checkbox-wrap checkbox-primary mb-0"
                      >Recuérdame
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="text-md-right">
                    <p>
                      <a href="#" class="btn btn-white btn-outline-white"
                        >¿Olvidaste tu contraseña?</a
                      >
                    </p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
